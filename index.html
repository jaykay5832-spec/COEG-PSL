<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ActualitÃ©s en Gare Saint-Lazare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: background-color 0.5s ease;
      overflow: hidden;
    }
    .section {
      flex: 1;

      padding: 2vh 5vw;
      box-sizing: border-box;
    }
    .section h2 {
      font-size: 5vw;
      margin: 0 0 2vh 0;
      text-align: left;
    }
    .carrousel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .contenu-carrousel {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .news-item {
      position: absolute;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.8s ease;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 5vw;
      box-sizing: border-box;
      text-align: center;
    }
    .active {
      opacity: 1;
      z-index: 1;
    }
    .news-item h3 {
      font-size: 4vw;
      margin-bottom: 2vh;
      line-height: 1.2;
    }
    .news-item p {
      font-size: 2.5vw;
      line-height: 1.4;
      max-width: 90%;
    }
    .indicateurs {
      position: absolute;
      bottom: 2vh;
      display: flex;
      gap: 1vw;
      justify-content: center;
      width: 100%;
    }
    .dot {
      width: 1vw;
      height: 1vw;
      border-radius: 50%;
      background-color: #666;
      opacity: 0.4;
      transition: all 0.3s ease;
    }
    .dot.active-dot {
      background-color: #fff;
      opacity: 1;
    }
    /* Style pour les anniversaires */
    .birthday-slide {
      padding: 3vh 5vw;
      max-width: 90%;
      position: relative;
      overflow: visible;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .birthday-list {
      display: flex;
      flex-direction: column;
      gap: 1.5vh;
      align-items: center;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .birthday-person {
      font-size: 3vw;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      background: rgba(255, 255, 255, 0.1);
      padding: 1vh 2vw;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      min-width: 200px;
    }
    .birthday-today {
      animation: birthday-glow 2s infinite;
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid #FFD700;
    }
    @keyframes birthday-glow {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    }
  </style>
</head>
<body>
  <div class="section" id="local-news">
    <h2>ðŸ“° ActualitÃ©s du service</h2>
    <div class="carrousel" id="news-carrousel">
      <div class="contenu-carrousel">
        <!-- Slide 1 -->
        <div class="news-item active">
          <h3>Bienvenue Ã  la gare Saint-Lazare !</h3>
          <p>Retrouvez ici les derniÃ¨res actualitÃ©s et informations en temps rÃ©el.</p>
        </div>
        <!-- Slide 2 -->
        <div class="news-item">
          <h3>ðŸš† Perturbations sur la ligne L</h3>
          <p>En raison de travaux, des retards sont Ã  prÃ©voir sur la ligne L jusqu'Ã  18h.</p>
        </div>
        <!-- Slide Anniversaires -->
        <div class="news-item birthday-slide">
          <h3>ðŸŽ‚ Anniversaires Ã  venir</h3>
          <div class="birthday-list" id="birthday-list">
            <!-- Les anniversaires seront injectÃ©s ici -->
          </div>
        </div>
      </div>
      <div class="indicateurs" id="news-dots"></div>
    </div>
  </div>

  <script>
    let carrouselInterval = null;
    let newsIndex = 0;

    function updateDots() {
      const newsItems = document.querySelectorAll(".news-item");
      const dotsContainer = document.getElementById("news-dots");
      dotsContainer.innerHTML = "";
      newsItems.forEach((_, i) => {
        const dot = document.createElement("span");
        dot.className = "dot" + (i === newsIndex ? " active-dot" : "");
        dot.addEventListener("click", () => {
          newsIndex = i;
          showSlide();
        });
        dotsContainer.appendChild(dot);
      });
    }

    function showSlide() {
      const newsItems = document.querySelectorAll(".news-item");
      newsItems.forEach(item => item.classList.remove("active"));
      newsItems[newsIndex].classList.add("active");
      updateDots();
    }

    function rotateNews() {
      const newsItems = document.querySelectorAll(".news-item");
      if (carrouselInterval) clearInterval(carrouselInterval);

      showSlide();

      carrouselInterval = setInterval(() => {
        newsIndex = (newsIndex + 1) % newsItems.length;
        showSlide();
      }, 8000);
    }

    // Charger et afficher les anniversaires des 7 prochains jours
    async function loadBirthdays() {
      const response = await fetch('./anniversaires-app/src/data/birthdays.json');
      const birthdays = await response.json();

      const today = new Date();
      today.setHours(0,0,0,0);

      const nextWeek = new Date(today);
      nextWeek.setDate(today.getDate() + 7);

      // Filtrer les anniversaires dans les 7 jours Ã  venir
      const upcoming = birthdays.filter(b => {
        const date = new Date(b.date);
        date.setFullYear(today.getFullYear()); // Pour gÃ©rer les annÃ©es
        return date >= today && date <= nextWeek;
      });

      const list = document.getElementById('birthday-list');
      list.innerHTML = '';
      if (upcoming.length === 0) {
        list.innerHTML = '<div>Aucun anniversaire dans les 7 jours Ã  venir.</div>';
      } else {
        upcoming.forEach(b => {
          const date = new Date(b.date);
          date.setFullYear(today.getFullYear());
          const isToday = date.getTime() === today.getTime();
          const div = document.createElement('div');
          div.className = 'birthday-person' + (isToday ? ' birthday-today' : '');
          div.textContent = `${date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' })} - ${b.name}` + (isToday ? ' ðŸŽ‰' : '');
          list.appendChild(div);
        });
      }
    }

    // DÃ©marrer le carrousel
    rotateNews();

    // Appeler la fonction au chargement
    loadBirthdays();
  </script>
</body>
</html>
