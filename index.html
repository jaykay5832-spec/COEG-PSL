<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ActualitÃ©s en Gare Saint-Lazare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;

    .section {

    .carrousel {

    .contenu-carrousel {

    }
    /* Style pour les anniversaires */
    .birthday-slide {
      padding: 3vh 5vw;

      padding: 1vh 2vw;

      backdrop-filter: blur(10px);
      text-align: center;

    .birthday-today {
      animation: birthday-glow 2s infinite;
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid #FFD700;
    }
    @keyframes birthday-glow {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    }
  </style>
</head>
<body>
  <div class="section" id="local-news">
    <h2>ðŸ“° ActualitÃ©s du service</h2>
    <div class="carrousel" id="news-carrousel">
      <div class="contenu-carrousel">
        <!-- Slide 1 -->
        <div class="news-item active">
          <h3 id="service-news-title">Bienvenue Ã  la gare Saint-Lazare !</h3>
          <p id="service-news-text">Retrouvez ici les derniÃ¨res actualitÃ©s et informations en temps rÃ©el.</p>
        </div>
        <!-- Slide 2 -->
        <div class="news-item">
          <h3 id="travaux-title">ðŸš† Travaux sur la ligne L</h3>
          <p id="travaux-text">En raison de travaux, des retards sont Ã  prÃ©voir sur la ligne L jusqu'Ã  18h.</p>
        </div>
        <!-- Slide Anniversaires -->
        <div class="news-item birthday-slide">
          <h3>ðŸŽ‚ Anniversaires Ã  venir</h3>
          <div class="birthday-list" id="birthday-list">
            <!-- Les anniversaires seront injectÃ©s ici -->
          </div>
        </div>
      </div>
      <div class="indicateurs" id="news-dots"></div>
    </div>
  </div>

  <script>
    let carrouselInterval = null;
    let newsIndex = 0;

    function updateDots() {
      const newsItems = document.querySelectorAll(".news-item");
      const dotsContainer = document.getElementById("news-dots");
      dotsContainer.innerHTML = "";
      newsItems.forEach((_, i) => {
        const dot = document.createElement("span");
        dot.className = "dot" + (i === newsIndex ? " active-dot" : "");
        dot.addEventListener("click", () => {
          newsIndex = i;
          showSlide();
        });
        dotsContainer.appendChild(dot);
      });
    }

    function showSlide() {
      const newsItems = document.querySelectorAll(".news-item");
      newsItems.forEach(item => item.classList.remove("active"));
      newsItems[newsIndex].classList.add("active");
      updateDots();
    }

    function rotateNews() {
      const newsItems = document.querySelectorAll(".news-item");
      if (carrouselInterval) clearInterval(carrouselInterval);

      showSlide();

      carrouselInterval = setInterval(() => {
        newsIndex = (newsIndex + 1) % newsItems.length;
        showSlide();
      }, 8000);
    }

    // Charger et afficher les anniversaires des 7 prochains jours
    async function loadBirthdays() {
      const response = await fetch('./anniversaires-app/src/data/birthdays.json');
      const birthdays = await response.json();

      const today = new Date();
      today.setHours(0,0,0,0);
      const nextWeek = new Date(today);
      nextWeek.setDate(today.getDate() + 7);
      const currentYear = today.getFullYear();

      // Filtrer et trier les anniversaires dans les 7 jours Ã  venir
      const upcoming = birthdays.filter(b => {
        const [month, day] = b.date.split('-');
        const date = new Date(currentYear, parseInt(month,10)-1, parseInt(day,10));
        return date >= today && date <= nextWeek;
      }).sort((a, b) => {
        const [monthA, dayA] = a.date.split('-');
        const [monthB, dayB] = b.date.split('-');
        const dateA = new Date(currentYear, parseInt(monthA,10)-1, parseInt(dayA,10));
        const dateB = new Date(currentYear, parseInt(monthB,10)-1, parseInt(dayB,10));
        return dateA - dateB;
      });

      const list = document.getElementById('birthday-list');
      list.innerHTML = '';
      if (upcoming.length === 0) {
        list.innerHTML = '<div>Aucun anniversaire dans les 7 jours Ã  venir.</div>';
      } else {
        upcoming.forEach(b => {
          const [month, day] = b.date.split('-');
          const dateStr = `${day}/${month}`;
          const date = new Date(currentYear, parseInt(month,10)-1, parseInt(day,10));
          const isToday = date.getTime() === today.getTime();
          const div = document.createElement('div');
          div.className = 'birthday-person' + (isToday ? ' birthday-today' : '');
          div.textContent = `${dateStr} - ${b.name}` + (isToday ? ' ðŸŽ‰' : '');
          list.appendChild(div);
        });
      }
    }

    // Charger et afficher le texte d'actualitÃ© dans le carrousel
    async function loadServiceNews() {
      try {
        const response = await fetch('./anniversaires-app/src/data/news.json');
        if (response.ok) {
          const data = await response.json();
          // Remplace le texte du carrousel
          document.getElementById('service-news-title').textContent = data.title || 'Bienvenue Ã  la gare Saint-Lazare !';
          document.getElementById('service-news-text').textContent = data.text || 'Retrouvez ici les derniÃ¨res actualitÃ©s et informations en temps rÃ©el.';
        }
      } catch (e) {
        document.getElementById('service-news-title').textContent = 'Bienvenue Ã  la gare Saint-Lazare !';
        document.getElementById('service-news-text').textContent = 'Retrouvez ici les derniÃ¨res actualitÃ©s et informations en temps rÃ©el.';
      }
    }

    // Charger et afficher le texte Travaux dans le carrousel
    async function loadTravauxNews() {
      try {
        const response = await fetch('./anniversaires-app/src/data/travaux.json');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('travaux-title').textContent = data.title || 'ðŸš† Travaux sur la ligne L';
          document.getElementById('travaux-text').textContent = data.text || "En raison de travaux, des retards sont Ã  prÃ©voir sur la ligne L jusqu'Ã  18h.";
        }
      } catch (e) {
        document.getElementById('travaux-title').textContent = 'ðŸš† Travaux sur la ligne L';
        document.getElementById('travaux-text').textContent = "En raison de travaux, des retards sont Ã  prÃ©voir sur la ligne L jusqu'Ã  18h.";
      }
    }

    // DÃ©marrer le carrousel
    rotateNews();

    // Appeler les fonctions au chargement
    loadBirthdays();
    loadServiceNews();
    loadTravauxNews();
  </script>
</body>
</html>
